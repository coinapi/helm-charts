kind: Service
apiVersion: v1
metadata:
  name: oeml-api-composite
  annotations:
    'consul.hashicorp.com/service-tags': 'prometheus-metrics'
    'consul.hashicorp.com/service-meta-coinapikey': {{ .values.CoinAPI.APIKey | lower }}
  labels:
    app: oeml-api-composite
spec:
  selector:
    app: oeml-api-composite
  ports:
    - name: http
      port: 80
---
